name: Test
on: 
  push:
    branches:
      - "!main"
jobs:
  TestServer:
    name: Test Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Install & Test
        run: npm install && npm run test -w @nickhudkins/wordle-server
